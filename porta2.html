<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-attachment: fixed;
      background-image: url("vilavelha.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    #cor {
      color: palevioletred;
      background-color: paleturquoise;
      opacity: 0.5;
      width: 30%;
    }
  </style>
</head>

<body>
  <div id="cor">
    <h1>Você escolhe ir para a Gusu Lan ou para a Yumen Jiang?</h1>
    <h2> digite "Gusu", "Jiang", ou "voltar"</h2>

    <form>
      <input type="text" id="valordigitado" name="fname"><br>
    </form>

    <input type="button" onclick="mostrarValor()" value="Click Me!">

    <p id="demo">estou esperando...</p>
  </div>
  <script>
    function mostrarValor() {
      // Acesse o elemento de input pelo ID
      var inputElement = document.getElementById("valordigitado");

      // Obtenha o valor da variável
      var valor = inputElement.value;

      // Use o valor ()
      if (valor == "Gusu") {
        window.location.assign("gusulan.html")
      }
      if (valor == "Jiang") {
        window.location.assign("jiang.html")
      }
      if (valor == "voltar") {
        window.location.assign("inicio.html")
      }
      if (valor == "isso é apenas um sonho") {
        window.location.assign("sonho.html")
      }
      else {

        document.getElementById("demo").innerHTML = "Não dá para ir para " + valor + "!!!" + "<br>";
        const btn = document.createElement("button");
        btn.innerHTML = "Clique aqui para terminar!";
        btn.addEventListener("click", myFunction);
        document.getElementById("demo").appendChild(btn);

        function myFunction() {
          window.location.assign("porta1.html")
        }
      }

    }
  </script>
</body>

</html>
